<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <link rel="shortcut icon" href="videogame.png" type="image/x-icon">
    <title>Video Juego</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up"><b>Arriba</b></button>
            <button id="left"><b>Izquierda</b></button>
            <button id="right"><b>Derecha</b></button>
            <button id="down"><b>Abajo</b></button>
        </div>

        <div class="messages">
            <p><b>Vidas</b> <span id="lives"></span></p>
            <p><b>Tiempo</b> ⏳ <span id="time"></span> seg.</p>
            <p><b>Record</b> 🏁 <span id="record"></span> seg.</p>
            <p id="result"></p>
        </div>
    </div>
    

<script src="./maps.js"></script>
<script src="./game.js"></script>
</body>
</html>
